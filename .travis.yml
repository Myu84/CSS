language: cpp
script: true
before_install:
  - if [ "$CXX" = "clang++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "g++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
compiler:
  - clang
  - gcc
notifications:
  slack: 3307-orange:YAFPqWGvHpDpBOhLeq5D5wO6
addons:
  apt:
    packages:
      - libboost-all-dev
      - qt5-default
      - gcc-5
      - clang-3.7
    sources:
      - ubuntu-sdk-team
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7